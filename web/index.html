<body>
	
	<div class="container">
		<div class="row" style="position: relative;">
			<h1 id="elevator" class="col-8"">Elevator 1</h1>
			<h2 id="peopleCount" class="col-4"></h2>
		</div>
	</div>
	<p id="peopleCount"></p>
	<div class="container">
		<div class="row">
			<div id="floor" class="col-8">
				<div class="d-grid align-items-start justify-content-center">
					<h1 id="door"></h1>
					<i id="direction" class="fas"></i>
				</div>
				<div id="curFloor"></div>
			</div>
			<div id="panel"class="d-grid gap-4 col-4">
				<button id="floor5" type="button" class="btn btn-outline button1">5</button>
				<button id="floor4" type="button" class="btn btn-outline button1">4</button>
				<button id="floor3" type="button" class="btn btn-outline button1">3</button>
				<button id="floor2" type="button" class="btn btn-outline button1">2</button>
				<button id="floor1" type="button" class="btn btn-outline button1">1</button>
			</div>
		</div>
	</div>
